<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/novoia.css">
    <title>Cálculo de Índice Corporal</title>
</head>
<body>
    <header>
        <h1>Vitalis</h1>
        <p>Calcule seu IMC em segundos e descubra o caminho para o bem-estar!</p>
    </header>
    <main>
        <section id="entrada">
            <form id="imcForm">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" title="Digite seu nome em letras minúsculas." autofocus><br>

                <label for="estatura">Estatura (cm):</label>
                <input type="number" name="estatura" id="estatura" title="Informe sua altura"><br>

                <label for="massa">Massa (kg):</label>
                <input type="number" name="massa" id="massa" title="Informe sua massa, mesmo que peso."><br>

                <input id="relat" type="button" value="Enviar" onclick="mostrar()" title="Envie o formulário para ver seu índice de massa corpórea.">
                <input type="reset" value="Limpar formulário">
            </form>
        </section>
        <section id="saida">
            <p>Resultado aqui</p>
        </section>
    </main>
    <footer>
        <p>&copy; Ronald Pinheiro, Belém Pará, dezembro de 2023</p>
    </footer>
    <script src="../script/novoia.js"></script>
</body>
</html>
